<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title> Dashboard</title>
  
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
 
  <link rel="stylesheet" href="..//assets/css/admin-page.css">
</head>
<body>
  <div class="wrapper">
   
    <div class="header">
      <h1>Dashboard Overview</h1>
      <div class="sub"></div>

      
      <div class="kpis">
        <div class="card"><h3>Total Cars Listed</h3><div class="big" id="kpi-listed">13</div></div>
        <div class="card"><h3>Cars Sold</h3><div class="big" id="kpi-sold">3</div></div>
        <div class="card"><h3>Cars Available</h3><div class="big" id="kpi-available">10</div></div>
      </div>

      
      <div class="quick">
        <div class="card stat">
          <h3>Daily Sales</h3><div class="value" id="daily-sales">$5000</div>
        </div>
        <div class="card stat">
          <h3>Monthly Sales</h3><div class="value" id="monthly-sales">$180000</div>
        </div>
      </div>
    </div>

   
    <div class="section-title">Most Viewed Cars</div>
    <div class="cars">
      <div class="car">
        <div class="img"><img src="/assets/images/M5.jpeg" alt="BMW" class="img"></div>
        <h4>BMW</h4><p>M5</p>
      </div>
      <div class="car">
        <div class="img"><img src="/assets/images/G-Class.jpeg" alt="Mercedes" class="img"></div>
        <h4>Mercedes</h4><p>G-Class</p>
      </div>
      <div class="car"> 
        <div class="img"><img src="/assets/images/avantador.jpg" alt="Lamborghini" class="img"></div>
        <h4>Lamborghini</h4><p>avantador</p>
      </div>
    </div>

    
    <div class="card chart-card">
      <div class="chart-head">
        <div class="left">
          <h3 id="chart-total">$178500</h3><span>This Month</span>
        </div>
        <div class="btns">
          <button id="btn-reset">Reset</button>
          <button id ="btn-random">Random</button>
        </div>
      </div>
      <canvas id="salesChart" height="120"></canvas>
    </div>
  </div>
<script>
  const reset=document.getElementById('btn-reset');
  const random=document.getElementById('btn-random');
  const ctx = document.getElementById('salesChart').getContext('2d');
  const salesChart = new Chart(ctx, {
    type: 'line',
    data: {
      labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul'],
      datasets: [{
        label: 'Sales',
        data: [12000, 15000, 13000, 17000, 16000, 18000, 20000],
        borderColor: '#4CAF50',
        backgroundColor: 'rgba(76, 175, 80, 0.2)',
        fill: true,
      }]
    },
    options: {
      responsive: true,
      scales: {
        y: {
          beginAtZero: true
        }
      }
    }
  });
  random.addEventListener('click', () => {
    const randomValue = Math.floor(Math.random() * 100000);
    document.getElementById('kpi-listed').innerText = randomValue;
    document.getElementById('kpi-sold').innerText = Math.floor(randomValue / 10);
    document.getElementById('kpi-available').innerText = randomValue - Math.floor(randomValue / 10);
    document.getElementById('daily-sales').innerText = `$${Math.floor(randomValue / 20)}`;
    document.getElementById('monthly-sales').innerText = `$${randomValue * 6}`;
    document.getElementById('chart-total').innerText = `$${randomValue * 2}`;
  });
  reset.addEventListener('click', () => {
    document.getElementById('kpi-listed').innerText = '0';
    document.getElementById('kpi-sold').innerText = '0';
    document.getElementById('kpi-available').innerText = '0';
    document.getElementById('daily-sales').innerText = '$0';
    document.getElementById('monthly-sales').innerText = '$0';
    document.getElementById('chart-total').innerText = '$0';})
</script>
